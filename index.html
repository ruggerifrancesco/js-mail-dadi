<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS Mail && Dadi</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <h1>JS Mail && Dadi</h1>

    <main>
        <!-- Dice Section -->
        <section class="container">
            <h2>Dice Game</h2>
            <p class="label">
                Risultato del tuo dado: <span id="userValueOutput">-</span> 
            </p>

            <div class="dice-structure" id="diceUserStructure">

            </div>
            <p class="label">
                Dado lanciato dal PC: <span id="computerValueOutput">-</span> 
            </p>
            <div class="dice-structure" id="dicePcStructure">
                
            </div>
            <button id="submitDiceBtn">Scopri se hai vinto!</button>
            <p class="label">
                Risultato: <span id="resultGameOutput">-</span>
            </p>
        </section>

        <!-- Mail Section -->
        <section class="container">
            <h2>Mail Section</h2>
            <label class="label" for="emailCheckerInput">Inserisci una mail</label>
            <input type="email" name="emailCheckerInput" id="emailCheckerInput" required>
            <button id="submitEmailBtn">Logga!</button>
        </section>
    </main>
    
    <!-- JS Script Link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
